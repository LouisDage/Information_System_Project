<html>
  <head>
    <title>Tableau de bord joueur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100">
        <div class="col-11">
          <div class="h-100 d-flex flex-column">
            <div class="row justify-content-center">
              <h1 class="d-flex justify-content-center">Tableau de bord joueur</h1>
            </div>

            <div class="row justify-content-center align-items-center">
              <ul class="nav nav-tabs justify-content-center align-items-center" id="myTab" role="tablist">

                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Tableau de bord</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Fiche de suivi</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="rules-tab" data-bs-toggle="tab" data-bs-target="#rules" type="button" role="tab" aria-controls="rules" aria-selected="false">Règles du jeu</button>
                </li>

              </ul>

              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <div class="row justify-content-center align-items-center">
                    <div class="col-sm text-center">
                      Commandes en cours 
                    </div>
                    <div class="col-sm text-center">
                      Stock actuel
                    </div>
                    <div class="col-sm text-center">
                      <p>Round 1/5</p>
                      <p>Étape 2/5</p>
                    </div>
                  </div>
                  <div class="row justify-content-center align-items-center flex-grow-1">
                    <div class="row text-center">
                      <p>Formulaire à remplir pour l'étape X</p>
                    </div>
                    <div class="row text-center">
                      <div class="button-wrapper">
                        <a type="button" class="btn btn-primary">Prêt</a>
                        <a type="button" class="btn btn-primary" href="./graphe_fin_partie.html" style="margin-left: 1rem;">
                          Terminer la partie (automatique)
                        </a>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                  <div class="row text-center">
                    <p>Fiche de suivi</p>
                  </div>
                </div>

                <div class="tab-pane fade" id="rules" role="tabpanel" aria-labelledby="rules-tab">
                  <div class="row text-center">
                    <p>Règles du jeu</p>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
