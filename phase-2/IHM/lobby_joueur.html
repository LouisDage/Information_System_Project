<html>
  <head>
    <title>Salon de la Partie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100">
        <div class="col-11">
          <div class="h-100 d-flex flex-column">
            <div class="row justify-content-center">
              <h1 class="d-flex justify-content-center">Salon de la partie</h1>
            </div>

            <div class="row text-center justify-content-center align-items-center flex-grow-1">
              <div class="col-4 text-center">
                <p>Image de la chaine logistique</p>
                <div class="row d-flex text-center"  style="margin-bottom: 1rem;">
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Sélectionner un acteur</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Acteur 1</option>
                      <option>Acteur 2</option>
                      <option>Acteur 3</option>
                      <option>Acteur 4</option>
                      <option>Acteur 5</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Nom de l'entreprise</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nom de l'entreprise">
                  </div>
                  <div class="form-group" style="margin-bottom: 1rem;">
                    <label for="exampleInputPassword1">Mot de passe</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
                  </div>
                </div>
                <div class="button-wrapper">
                  <a type="button" class="btn btn-primary" href="./dashboard_joueur.html" style="margin-right: 1rem;">Prêt</a>
                  <a type="button" class="btn btn-primary" href="./accueil.html">Quitter le salon</a>
                </div>
              </div>
            </div>
          </div>
        </div>
  </body>
</html>
