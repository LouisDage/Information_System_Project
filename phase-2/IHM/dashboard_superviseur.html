<html>
  <head>
    <title>Tableau de bord superviseur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100">
        <div class="col-11">
          <div class="h-100 d-flex flex-column">
            <div class="row justify-content-center">
              <h1 class="d-flex justify-content-center">Tableau de bord superviseur</h1>
            </div>
            <div class="row justify-content-center align-items-center">

              <ul class="nav nav-tabs justify-content-center align-items-center" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Graphiques des pénalités</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Fiches de suivi</button>
                </li>
              </ul>

              <div class="row justify-content-center align-items-center">
                <div class="col-sm text-center">
                  <p>Liste des joueurs qui n'ont pas validé l'étape.</p>
                </div>
                <div class="col-sm text-center">
                  <p>Round 1/5</p>
                  <p>Étape 2/5</p>
                </div>
              </div>

              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <div class="row justify-content-center align-items-center flex-grow-1">
                    <div class="row text-center">
                      <p>Graphique d'évolution des pénalités</p>
                      <div class="button-wrapper d-flex text-center justify-content-center align-items-center">
                        <a type="button" class="btn btn-primary" href="./dashboard_superviseur.html" style="margin-right: 1rem;">Passer à l'étape suivante</a>
                        <a type="button" class="btn btn-primary" href="./graphe_fin_partie.html">Terminer la partie (automatique)</a>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                  <div class="row text-center justify-content-center align-items-center">
                    <div class="col-4 ">
                      <label for="exampleFormControlSelect1">Sélectionner un acteur</label>
                      <select class="form-control" id="exampleFormControlSelect1">
                        <option>Acteur 1</option>
                        <option>Acteur 2</option>
                        <option>Acteur 3</option>
                        <option>Acteur 4</option>
                        <option>Acteur 5</option>
                      </select>
                    </div>
                    <p>Fiche de suivi</p>

                  </div>
                </div>
              </div>



            </div>
          </div>
        </div>
      </div>
  </body>
</html>
