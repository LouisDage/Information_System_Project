<html>
  <head>
    <title>Création de Compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100">
        <div class="col-11">
          <div class="h-100 d-flex flex-column">
            <div class="row justify-content-center">
              <h1 class="d-flex justify-content-center">Création de compte</h1>
            </div>

            <div class="row justify-content-center align-items-center flex-grow-1">
              <div class="col-4">
              <div class="form-group">
                <label for="exampleInputEmail1">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nom de la partie">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Mot de passe</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
              </div>
              <div class="form-group" style="margin-bottom: 1rem;">
                <label for="exampleInputPassword1">Confirmation du mot de passe</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe">
              </div>
              <div class="button-wrapper justify-content-center d-flex">
                <a type="button" class="btn btn-primary" href="./accueil.html" style="margin-right: 1rem;">Créer le compte</a>
                <a type="button" class="btn btn-primary" href="./accueil.html">Annuler</a>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
