{# -*- mode: jinja2; -*- #}
<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/style.css" />
    <script
      src="https://kit.fontawesome.com/8f5106f661.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="p-0 mb-0 background text-white h-100">
    <div class="container-fluid h-100">
      <div class="row justify-content-center h-100" id="accueil">
        <div class="col-11">
          <div class="h-100 d-flex flex-column">
            <div class="row justify-content-center">
              {% block header %}{% endblock %}
            </div>

            <div class="row justify-content-center">
              {% with messages = get_flashed_messages() %} {% if messages %} {%
              for message in messages %} {{ message }} {% endfor %} {% endif %}
              {% endwith %}
            </div>

            <div
              class="row justify-content-center align-items-center flex-grow-1"
            >
              {% block content %}{% endblock %}
              <!--il faut rajouter le pied de page et les pop up des diffÃ©rents messages-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
