{# -*- mode: jinja2; -*- #} {% extends 'base.html' %} {% block header %}
<h1 class="d-flex justify-content-center">
  {% block title %} {% endblock %}
</h1>
{% endblock %} {% block content %}
<div class="row">

  <div class="col-12 justify-content-center d-flex">
    <a
      class="btn btn-usual-custom pull-right top-0 end-0 corner-button"
      type="button"
      href="{{ url_for('auth.register') }}"
    >
      Cr√©er un compte
    </a>
  </div>
</div>
<div class="row h-100 justify-content-center align-items-center d-flex">
  <div class="col-4 d-flex justify-content-center">
    <form method="post">
      <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input
          name="username"
          id="username"
          style="color:white"
          required
          class="form-control coloration-form"
        />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          name="password"
          id="password"
          style="color:white"
          required
          class="form-control coloration-form"
        />
      </div>
      <div
        class="button-wrapper justify-content-center d-flex"
        style="margin-top: 1rem"
      >
        <input
          class="btn btn-usual-custom"
          type="submit"
          value="Log In"
        />
        <a
          class="btn btn-usual-cancel-custom"
          type="button"
          href="{{ url_for('index.index') }}"
          style="margin-left: 1rem"
        >
          Annuler
        </a>
      </div>
    </form>
  </div>
</div>
  {% endblock %}
</div>
