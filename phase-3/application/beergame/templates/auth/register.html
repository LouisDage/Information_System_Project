{# -*- mode: jinja2; -*- #} {% extends 'base.html' %} {% block header %}
<h1 class="d-flex justify-content-center">
  {% block title %} Création de compte {% endblock %}
</h1>
{% endblock %} {% block content %}
<div class="col-4 d-flex justify-content-center align-items-center">
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input
        name="username"
        id="username"
        required
        class="form-control coloration-form"
        style="color: white"
      />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        type="password"
        name="password"
        id="password"
        required
        style="color: white"
        class="form-control coloration-form"
      />
    </div>
    <div class="form-group">
      <label for="confirm_password">Confirmation du mot de passe</label>
      <input
        type="password"
        name="confirm_password"
        id="confirm_password"
        required
        style="color: white"
        class="form-control coloration-form"
      />
    </div>
    <div
      class="button-wrapper justify-content-center d-flex"
      style="margin-top: 1rem"
    >
      <input
        class="btn btn-usual-custom"
        type="submit"
        value="Créer le compte"
      />
      <a
        class="btn btn-usual-cancel-custom"
        type="button"
        href="{{ url_for('index.index') }}"
        style="margin-left: 1rem"
      >
        Annuler
      </a>
    </div>
  </form>
</div>
{% endblock %}
