{# -*- mode: jinja2; -*- #} {% extends 'base.html' %} {% block header %}
<h1 class="d-flex justify-content-center">{% block title %} {% endblock %}</h1>
{% endblock %} {% block content %}
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
      <h3>Jeu en cours : {{name_supply_chain}}</h3>
    </div>
  </div>
</div>
<div class="row d-flex justify-content-center">
  <div class="col-sm">
    <img src="/static/supply_chain.png" class="supply-chain-supervisor" />
  </div>
  <div class="col-4">
    <form method="post">
      <div class="form-group">
        <label for="firmname">Firmname</label>
        <input
          name="firmname"
          id="firmname"
          class="form-control coloration-form"
          style="color: white"
        />
      </div>
      <div class="row d-flex">
        <div class="form-group">
          <label for="exampleFormControlSelect1">Actor</label>
          <select
            name="actor"
            class="form-control coloration-form"
            id="exampleFormControlSelect1"
            style="color: white"
          >
            {% for actor in actor_available %}
            <option value="{{actor['generic_name']}}">
              {{ actor['generic_name'] }}
            </option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          class="form-control coloration-form"
          style="color: white"
        />
      </div>
      <div class="form-group">
        <label for="confirmedpassword">Confirmed Password</label>
        <input
          type="password"
          name="confirmedpassword"
          id="confirmedpassword"
          required
          class="form-control coloration-form"
          style="color: white"
        />
      </div>

      <div
        class="button-wrapper justify-content-between d-flex"
        style="margin-top: 1rem"
      >
        <input
          class="btn btn-usual-custom"
          type="submit"
          value="Rejoindre la ChaÃ®ne"
        />
        <a
          class="btn btn-usual-cancel-custom"
          type="button"
          href="{{ url_for('index.index') }}"
          style="margin-left: 1rem"
        >
          Annuler
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
